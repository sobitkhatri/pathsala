<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="static/homepage.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
</head>
<body>

	<div class="main">
		<nav>
			<div class="logo">
				
			</div>

			<div class="brand_name">
				<p>Pathsala.com</p>
			</div>
		</nav>

		<article>
			<div  class="left">
				<div class="hand">
					<div class="overlay">
						
					</div>
				</div>
				<div class="text">
					<div class="comment">
						<p></p>
					</div>

					<div class="register">
						<input type="submit" name="submit" value="Register now">
					</div>
					

					
				</div>

			</div>

			<div class="right">
				<div class="login_writings">
					<p>LOGIN</p>
				</div>
				<hr>
				<form  method ="POST">
					<p class="box_name">Username</p>
					{% csrf_token %}
					{{form.username}}
					<p class="box_name">Password</p>	
					{{form.password}}
					<input type="hidden" name="next" value="adminprofile">
					<input type="submit" name="login" value="Login" class="login">
					<input class="register2" type="submit" name="register"  onclick="location.href='adminform/adminform1'"  value="Register">
						
				</form>

				
			</div>
		</article>
		
	</div>

<script src="static/homepage.js"></script>
</body>
</html>
